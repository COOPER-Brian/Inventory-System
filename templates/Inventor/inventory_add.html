{%  extends  "../layout.html"  %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
 <div class="content".section> 
     {{ form.media }}
    <form  method="POST">
        <fieldset>
            <legend class="border-bottom pd-2 mb-2 text-center">Add Inventory Form </legend>
                {% csrf_token %}
             <div class="form-group" >
                {{ form|crispy}}
                
            </div>
            <div class="=form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Add Inventory Form </button>
            </div>
        </fieldset>
    </form>
 </div>

{% endblock %}
